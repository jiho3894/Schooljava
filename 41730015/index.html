<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>두원공대 회원가입</title>
</head>
    <body>
        <!-- 제목 -->
        <div class="title">
            <p>Doowon university</p>
        </div>
        <!--로그인 창-->
        <div class="login">
            <form class="login_form" action="run01.jsp" method="post">
                <h2>정보를 입력해주세요</h2>
                <!-- 내용 초기화 -->
                <input  class="reset" type="reset" value="다시 입력" onclick="alert('정보를 다시 입력합니다.');">
                <!-- 정보 입력 -->
                <p>
                    <strong>이름 : </strong> <br>
                    <input type="text" name="name" placeholder="이름">
                </p>
                <p>
                    <strong>아이디 : </strong> <br>
                    <input type="text" name="id" placeholder="아이디 입력 (8자리 이하 )" maxlength= "8">
                </p>
                <p>
                    <strong>비밀번호 : </strong> <br>
                    <input type="password" name="password" placeholder="비밀번호 (4자리 이하)" maxlength="4">
                </p>
                <p>
                    <strong>성별 : </strong> <br>
                    <input type="radio" name="gender" value="남">남자
                    <input type="radio" name="gender" value="여">여자
                </p>
                <p>
                    <strong>생년월일 : </strong> <br>
                    <input type="date" name="date" value="">
                </p>
                <p>
                    <strong>직책 : </strong> <br>
                    <input type="radio" name="part" value="손님" >손님
                    <input type="radio" name="part" value="학생" >학생
                    <input type="radio" name="part" value="교수" >교수
                    <input type="radio" name="part" value="직원" >직원
                </p>
				<div class="submit">
                    <input type="submit" value="가입완료" onclick="alert('가입완료')">
                </div>
            </form>
        </div>
    </body>
</html>

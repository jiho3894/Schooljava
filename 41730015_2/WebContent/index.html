<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lang and hobby</title>
</head>
<style>
* {
	text-align:center;
}

form {
	margin-top:30px;
	display:inline-block;
	border: 1px black solid;
}


</style>
<body>
	<h1> 본인의 관심 언어와 <br>
	취미를 선택해주세요</h1><hr>
	<form action="run02.jsp" method="post">
		<div>
			<span> 관심 언어 : </span>
			<input type="checkbox" name="lang" value="Python"> Python
			<input type="checkbox" name="lang" value="Java"> Java
			<input type="checkbox" name="lang" value="JavaScript"> JavaScript		
		</div>
		<div>
			<span> 취미 : </span>
			<select name="hobby" multiple>
    			<option value="영화">영화</option>
    			<option value="운동">운동</option>
    			<option value="사진">사진</option>
    			<option value="기타">기타</option>   			
			</select>
		</div>
		<input type="submit" value="가입 완료" onclick="alert('가입 완료')">
		<input type="reset" value="다시 입력" onclick="alert('정보를 다시 입력합니다.');">
	</form>
</body>
</html>
